<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0284C7"/>
      <stop offset="50%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#38BDF8"/>
    </linearGradient>
    <radialGradient id="glow" cx="60%" cy="55%" r="45%">
      <stop offset="0%" stop-color="rgba(125,211,252,0.35)"/>
      <stop offset="100%" stop-color="rgba(125,211,252,0)"/>
    </radialGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.6)"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
    <filter id="pageShadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="1" dy="1.5" stdDeviation="1.2" flood-color="rgba(0,0,0,0.18)"/>
    </filter>
    <filter id="arrowGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="1.5" y="1.5" width="45" height="45" rx="10" ry="10" fill="url(#bg)"/>
  <rect x="1.5" y="1.5" width="45" height="45" rx="10" ry="10" fill="url(#glow)"/>
  <rect x="1.5" y="1.5" width="45" height="45" rx="10" ry="10" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>

  <!-- Stars -->
  <circle cx="8" cy="9" r="0.8" fill="rgba(255,255,255,0.5)"/>
  <circle cx="40" cy="11" r="0.7" fill="rgba(255,255,255,0.4)"/>

  <!-- Book pages with shadow, slightly tilted -->
  <g filter="url(#pageShadow)" transform="rotate(-3, 18, 25)">
    <path d="M11,14 L11,35.5 C11,36.3 11.6,37 12.5,37 L22,37 L22,15.2 C22,14.4 21.4,14 20.5,14 Z"
          fill="rgba(255,255,255,0.5)"/>
    <path d="M12.5,12.5 L12.5,34 C12.5,34.8 13.1,35.5 14,35.5 L24,35.5 L24,13.7 C24,12.9 23.4,12.5 22.5,12.5 Z"
          fill="rgba(255,255,255,0.93)"/>
    <path d="M24,13.7 L24,35.5 L25.2,35.5 L25.2,12.5 L22.5,12.5 C23.4,12.5 24,12.9 24,13.7 Z"
          fill="rgba(255,255,255,0.72)"/>
    <!-- Text lines -->
    <rect x="15" y="17" width="6.5" height="1.3" rx="0.65" fill="rgba(2,132,199,0.4)"/>
    <rect x="15" y="20.5" width="5" height="1.3" rx="0.65" fill="rgba(2,132,199,0.28)"/>
    <rect x="15" y="24" width="5.5" height="1.3" rx="0.65" fill="rgba(2,132,199,0.28)"/>
  </g>

  <!-- Arrow with glow -->
  <g filter="url(#arrowGlow)">
    <path d="M28,23 L34,23 L34,19 L41,25 L34,31 L34,27 L28,27 Z"
          fill="url(#arrowGrad)"/>
  </g>

  <!-- Sparkle on tip -->
  <circle cx="41" cy="25" r="1.2" fill="rgba(255,255,255,0.75)"/>
</svg>
