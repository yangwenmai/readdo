<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0284C7"/>
      <stop offset="50%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#38BDF8"/>
    </linearGradient>
    <radialGradient id="glow" cx="62%" cy="55%" r="45%">
      <stop offset="0%" stop-color="rgba(125,211,252,0.4)"/>
      <stop offset="100%" stop-color="rgba(125,211,252,0)"/>
    </radialGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.6)"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
    <linearGradient id="trail" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.35)"/>
    </linearGradient>
    <filter id="pageShadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
    <filter id="arrowGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="4" y="4" width="120" height="120" rx="26" ry="26" fill="url(#bg)"/>
  <!-- Radial glow for depth -->
  <rect x="4" y="4" width="120" height="120" rx="26" ry="26" fill="url(#glow)"/>
  <!-- Subtle border -->
  <rect x="4" y="4" width="120" height="120" rx="26" ry="26" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="1.5"/>

  <!-- Scattered stars (imagination) -->
  <circle cx="22" cy="24" r="1.5" fill="rgba(255,255,255,0.5)"/>
  <circle cx="106" cy="30" r="2" fill="rgba(255,255,255,0.45)"/>
  <circle cx="98" cy="100" r="1.2" fill="rgba(255,255,255,0.35)"/>
  <circle cx="18" cy="96" r="1" fill="rgba(255,255,255,0.3)"/>
  <circle cx="50" cy="18" r="1" fill="rgba(255,255,255,0.3)"/>

  <!-- Book page â€” slightly tilted for dynamism, with shadow -->
  <g filter="url(#pageShadow)" transform="rotate(-3, 48, 66)">
    <!-- Back page -->
    <path d="M30,36 L30,96 C30,98.2 31.8,100 34,100 L60,100 L60,40 C60,37.8 58.2,36 56,36 Z"
          fill="rgba(255,255,255,0.55)"/>
    <!-- Front page -->
    <path d="M34,32 L34,92 C34,94.2 35.8,96 38,96 L64,96 L64,36 C64,33.8 62.2,32 60,32 Z"
          fill="rgba(255,255,255,0.93)"/>
    <!-- Page fold highlight -->
    <path d="M64,36 L64,96 L67,96 L67,32 L60,32 C62.2,32 64,33.8 64,36 Z"
          fill="rgba(255,255,255,0.72)"/>
    <!-- Text lines -->
    <rect x="40" y="44" width="18" height="2.8" rx="1.4" fill="rgba(2,132,199,0.4)"/>
    <rect x="40" y="52" width="13" height="2.8" rx="1.4" fill="rgba(2,132,199,0.28)"/>
    <rect x="40" y="60" width="16" height="2.8" rx="1.4" fill="rgba(2,132,199,0.28)"/>
    <rect x="40" y="68" width="9" height="2.8" rx="1.4" fill="rgba(2,132,199,0.18)"/>
  </g>

  <!-- Arrow speed trails -->
  <rect x="62" y="60" width="20" height="2.5" rx="1.25" fill="url(#trail)"/>
  <rect x="66" y="66" width="16" height="2" rx="1" fill="url(#trail)" opacity="0.7"/>
  <rect x="70" y="72" width="12" height="1.5" rx="0.75" fill="url(#trail)" opacity="0.5"/>

  <!-- Main forward arrow with glow -->
  <g filter="url(#arrowGlow)">
    <path d="M74,62 L92,62 L92,50 L110,66 L92,82 L92,70 L74,70 Z"
          fill="url(#arrowGrad)"/>
  </g>

  <!-- Bright sparkle on arrow tip -->
  <circle cx="110" cy="66" r="3" fill="rgba(255,255,255,0.8)"/>
  <circle cx="110" cy="66" r="6" fill="rgba(255,255,255,0.15)"/>
</svg>
